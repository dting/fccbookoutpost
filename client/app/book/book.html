<md-content class="book-wrapper">
  <section class="book-info" layout="row">
    <md-card layout="row" layout-sm="column" flex>
      <div class="book-cover" layout-margin>
        <img ng-src="{{book.info.thumbnail}}" class="md-card-image">
      </div>
      <md-card-content layout="column" flex>
        <h1 class="md-title">{{book.info.title}}</h1>
        <h2 class="md-subhead">{{book.info.authors[0]}}</h2>
        <div flex></div>
        <div><md-icon md-font-set="material-icons">face</md-icon> <span>{{book.poster.name}}</span></div>
      </md-card-content>
    </md-card>
  </section>
  <section class="disqus">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES * * */
      var disqus_shortname = 'bookoutpost';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  </section>
</md-content>
